<div class="wrapper" #wrapper>
  <div class="colum">
    <ion-icon name="trash-outline"></ion-icon>
  </div>
  <div class="colum">
    <ion-icon name="archive-outline"></ion-icon>
  </div>
</div>
<ion-item class="email" lines="none">
  <ion-row class="ion-align-items-center" #container>
    <ion-col size="2">
      <div class="email-circle" [style.background]="mail.color">
        {{ mail.from | slice:0:1 }}
      </div>
    </ion-col>
    <ion-col (click)="openDetails(mail.id)" size="8">
      <ion-label
        [style.font-weight]="!mail.read ? 'bold' : ''"
        color="dark"
        class="ion-text-capitalize ion-text-wrap">
        {{ mail.from.split('@')[0] }}
        <p class="excerpt">{{ mail.content.length > 50 ? (mail.content | slice:0:50) + '...' : mail.content }}</p>
      </ion-label>
    </ion-col>
    <ion-col size="2">
      <div class="ion-text-right" tappable (click)="mail.star = !mail.star">
        <p class="date">{{ mail.date | date:'dd. MMM' }}</p>
        <ion-icon
          [color]="mail.star ? 'warning' :  'medium'"
          [name]="mail.star ? 'star' : 'star-outline'">
        </ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-item>
