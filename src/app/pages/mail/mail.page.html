<ion-content
  scrollEvents="true"
  [appAnimatedFab]="fab"
  [appHideHeader]="header">
  <div class="search-overlay" slot="fixed" #header>
    <ion-row>
      <ion-col size="2">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-col>
      <ion-col size="8">
        <ion-input placeholder="search emails"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-avatar (click)="openAccount($event)">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>Inbox</ion-list-header>
    <app-swipe-item
      *ngFor="let mail of emails"
      [mail]="mail"
      (delete)="deleteMail(mail.id)"></app-swipe-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" #fab>
      <ion-icon color="primary" name="pencil-outline"></ion-icon>
      <span>Compose</span>
    </ion-fab-button>
  </ion-fab>

</ion-content>
