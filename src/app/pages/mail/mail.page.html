<ion-content
  scrollEvents="true"
  [appAnimatedFab]="fab"
  [appHideHeader]="header">
  <div class="search-overlay" slot="fixed" #header>
    <ion-row>
      <ion-col size="2">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-col>
      <ion-col size="8">
        <ion-input placeholder="search emails"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-avatar (click)="openAccount($event)">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>Inbox</ion-list-header>
    <ion-item *ngFor="let mail of emails" class="email" lines="none">
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <div class="email-circle" [style.background]="mail.color">
            {{ mail.from | slice:0:1 }}
          </div>
        </ion-col>
        <ion-col (click)="openDetails(mail.id)" size="8">
          <ion-label
            [style.font-weight]="!mail.read ? 'bold' : ''"
            color="dark"
            class="ion-text-capitalize ion-text-wrap">
            {{ mail.from.split('@')[0] }}
            <p class="excerpt">{{ mail.content.length > 50 ? (mail.content | slice:0:50) + '...' : mail.content }}</p>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <div class="ion-text-right" tappable (click)="mail.star = !mail.star">
            <p class="date">{{ mail.date | date:'dd. MMM' }}</p>
            <ion-icon
              [color]="mail.star ? 'warning' :  'medium'"
              [name]="mail.star ? 'star' : 'star-outline'">
            </ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" #fab>
      <ion-icon color="primary" name="pencil-outline"></ion-icon>
      <span>Compose</span>
    </ion-fab-button>
  </ion-fab>

</ion-content>
